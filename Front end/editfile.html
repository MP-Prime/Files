<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-Edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="author" content="MP">
        <link rel="stylesheet" type="text/css" href ="css/main.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
        crossorigin="anonymous">

        <title>Edit a file</title>
    </head>
    <body>
        <nav class="navbar navbar-light navclass">
            <div class="container-fluid">
              <a class="navbar-brand titlenav" href="index.html">Files</a>
          </nav>

          <div class="container">
            <form id="editFile">
              <div class="form-group">
                <label for="title">Title*</label>
                <input type="text" class="form-control" name="title" id="updateTitle" placeholder="Please enter title" required>
              </div>
              <br>
              <div class="form-group">
                <label for="label">Label*</label>
                <br>
                <small class="form-text text-muted">Please enter only alphanumeric characters for the label.</small>
                <input type="text" class="form-control" name="label" id="updateLabel" placeholder="Please enter label" required pattern="[a-zA-Z0-9]+"/>
              </div>
              <br>
              <div class="form-group">
                <label for="content">Content*</label>
                <textarea class="form-control" rows="7" id="updateContent" name="content"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>            
            </form>
        </div>


  <script src="js/editfile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" 
  crossorigin="anonymous"></script>

    </body>
    
</html>
